<html>
  <head>
    <script src="main.js" type="text/javascript"> </script>
    <script src="utils.js" type="text/javascript"> </script>
    <script src="Colour.js" type="text/javascript"> </script>
    <script src="ball.js" type="text/javascript"> </script>
    <script src="launcher.js" type="text/javascript"> </script>
  </head>
  <body>
    <p id="fps">Fps: 0</p>
    <canvas id="canvas">
      Your browser does not support HTML Canvas
    </canvas>
    </br>
    <table>
      <tr>
        <td>Angle</td>
        <td><input type="range" name="angleSlider" min="0" max="90" value="0" step="1" oninput="showValue(this.value, this.name)" /></td>
        <td id="angleSlider" >0</td>
        <td>degrees</td>
      </tr>
      <tr>
        <td>Elastic k Value</td>
        <td><input type="range" name="kSlider" min="0.1" max="2" value="0.1" step="0.1" oninput="showValue(this.value, this.name)" /></td>
        <td id="kSlider" >0.1</td>
        <td>N/m</td>
      </tr>
      <tr>
        <td>Gravity</td>
        <td><input type="range" name="gravitySlider" min="0" max="15" value="9.8" step="0.2" oninput="showValue(this.value, this.name)" /></td>
        <td id="gravitySlider" >9.8</td>
        <td>m/ss</td>
      </tr>
      <tr>
        <td><button onclick="reset()">Reset</button></td>
        <td><button onclick="launch()">Launch</button></td>
        <td></td>
        <td></td>
      </tr>
    </table>
    </br>
    <table id="scores" border="1">
      <tr><td>Launches</td></tr>
    </table>
    </br>
</body>
</html>
